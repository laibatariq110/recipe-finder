<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p>Find delicious recipes from around the world</p>
        </header>

        <p id="api-link">Data from <a href="https://www.themealdb.com/api.php">TheMealDB ğŸ‘¨â€ğŸ³</a></p>

        <div class="search-container">
            <input type="text" placeholder="Search for meals or keywords..." id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <div id="error-container" class="hidden">
            <p>Can't find this recipe. Please search for another item.</p>
        </div>

        <div id="result-heading"></div>

        <div class="meals-container"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to recipes
            </button>

            <div id="meal-details-content"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
